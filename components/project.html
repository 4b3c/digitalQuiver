<div class="project_container" id="{{id}}">
  <div class="project_picture">
    <img src="{{image}}" alt="{{title}}" style="border-radius: 20px; max-width: 100%;">
  </div>
  <div class="project_text">
    <p style="font-size: 1.9em; font-style: italic; margin: 10px; margin-left: 0;">{{title}}</p>
    <p>{{description}}</p>
    <div class="project_link"><a href="{{linkUrl}}">{{linkText}}</a></div>
  </div>
</div>
